plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

AMPLIFY_CDN_KEY = project.findProperty("AMPLIFY_CDN_KEY")

android {
    compileSdk 33

    defaultConfig {
        applicationId "com.atlasv.android.amplify.demo.shotcut"
        minSdk 24
        targetSdk 32
        versionCode 1
        versionName "1.0"
        buildConfigField("String", "AMPLIFY_CDN_KEY", "\"${AMPLIFY_CDN_KEY}\"")
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'com.google.android.material:material:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.navigation:navigation-ui-ktx:2.5.3'
    implementation(project(":simple-appsync"))
    implementation("com.squareup.okhttp3:okhttp:5.0.0-alpha.9")
    implementation("com.atlasv.android:log:2.4.2")
    implementation("org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.4")
    implementation dependency.gson
}